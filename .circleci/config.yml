version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@1.0.0
  owasp: entur/owasp@0.0.10

jobs:
  validate:
    executor: hmpps/java
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew test
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
            - build.gradle.kts

  publish:
    executor: hmpps/java
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: |
            echo "gradle.publish.key=$PUBLISH_KEY" > "$HOME/.gradle/gradle.properties"
            echo "gradle.publish.secret=$PUBLISH_SECRET" >> "$HOME/.gradle/gradle.properties"
      - run:
          command: ./gradlew publishPlugins
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - persist_to_workspace:
          root: .
          paths:
            - build.gradle.kts

workflows:
  version: 2
  build-and-test:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - publish-approval:
          type: approval
          requires:
            - validate
          filters:
            branches:
              only:
                - master
      - publish:
          requires:
            - publish-approval
          filters:
            branches:
              only:
                - master

  scheduled:
    triggers:
      - schedule:
          cron: "0 7 * * 1-5"
          filters:
            branches:
              only:
                - master
    jobs:
      - owasp/gradle_owasp_dependency_check:
          executor: hmpps/java
